<ng-container *ngFor="let items of image; let i = index">
  <section *ngIf="items.ID === 4" [style.background-image]="'url(' + appConfig.imageUrl+items.path + ')'" class="internal-headersec wow fadeInUp">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
         
          <h2 class="internal-headersech2" [innerHTML]="items.title"></h2>
          <p class="internal-headersecp" [innerHTML]="items.text">
           
          </p>
          <app-askforqoute></app-askforqoute>
        </div>
      </div>
    </div>
  </section>
  </ng-container>
<!-- internalheader-end -->
<!-- service - details - start -->
<section class="servicedetails-sec wow fadeInUp">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="servicedetails-p">
          <span>Innobox</span> brings years of experience and loads of passion
          into developing each product to deliver business intelligence at the
          touch of a button! .
        </p>
      </div>
    </div>
  </div>
</section>
<!-- service - details - end -->
<section class="innobox-recentsec">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="innobox-recentsec-h2">Recent Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="filter text-center">
          <button
            (click)="changeType('type0', 0)"
            id="type0"
            data-name="*"
            class="btn btn-link recentfilter-but active"
          >
            All
          </button>
          <ng-container *ngFor="let items of categories; let i = index">
            <button
              (click)="changeType('type' + (i + 1), items.ID)"
              [id]="'type' + (i + 1)"
              data-name="*"
              class="btn btn-link recentfilter-but"
            >
              {{ items.name }}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="grid row">
          <ng-container *ngFor="let items of catData; let i = index">
            <div
              [class]="
                i % 2 === 0
                  ? 'grid-item
                col-md-4
                Networking
                Wireless
                Linux
                wow
                fadeInLeft'
                  : 'grid-item
                col-md-8
                Networking
                Wireless
                Linux
                wow
                fadeInRight'
              "
            >
              <a
                class="portfoliodetail-a"
                routerLink="/{{
                  appConfig.routes.recentworkcat + '/' + items.title+ '/' + items.ID
                }}"
              >
                <div class="recentboxdiv">
                  <h3 class="recentboxdiv-h3">
                    {{ items.title }}
                  </h3>
                  <img [src]="items.image" class="recentboxdivimg" />
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
<app-getintouch></app-getintouch>
<app-commonsection></app-commonsection>

<!-- The Modal -->
<div class="modal formsucess_modalsucess" id="formsucess">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 130.2 130.2"
            >
              <circle
                class="path circle"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-miterlimit="10"
                cx="65.1"
                cy="65.1"
                r="62.1"
              />
              <polyline
                class="path check"
                fill="none"
                stroke="#73AF55"
                stroke-width="6"
                stroke-linecap="round"
                stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 "
              />
            </svg>
            <p>
              Thank you!<br />
              We received your information. Our expert team will get back to you
              soon.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="formfailure">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <p>
              Sorry!<br />
              Something went wrong
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
